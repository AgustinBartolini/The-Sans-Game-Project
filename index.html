<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Sans Game</title>
</head>

<body>
    <div class="buttons">
     <button id="start-btn"></button>
     <button id="restart-btn"></button>
     <div>
        <form>
            <fieldset>
              <legend>Select difficulty:</legend>
                <input type="radio" id="free" value="free" name="difficulty" checked>
                <label for="choice3">Free Mode</label>

                <input type="radio" id="easy" value="easy" name="difficulty">
                <label for="choice1">Easy</label>
          
                <input type="radio" id="medium" value="medium" name="difficulty">
                <label for="choice2">Medium</label>
          
                <input type="radio" id="hard" value="hard" name="difficulty">
                <label for="choice3">Hard</label>

                <input type="radio" id="sansmode" value="sans" name="difficulty">
                <label for="choice3">Sans Mode</label>
            </fieldset>
          </form>
     </div>
     <div class="sansContainer">
        <img src="https://c.tenor.com/OOXMGRXFYSMAAAAM/undertale-sans.gif" id="sans">
     </div>
    </div>

    <div id="game-table">
        <div class="pointer">
            <span id="title">SANS GAME</span>
            <div class="stats">
                <span id="points"></span>
                <span id="timeContainer"></span>
                <span id="neededPoints"></span>
            </div>
        </div>
        <div class="game container">
            <div id="player"></div>
        </div>
    </div>

    <form method="post" name="userform" id="userform">
        <input type="hidden" name= "points" id="points">
        <input type="hidden" name="user" id="user">
        <input type="submit" name="enviar" id="enviar">
    </form>

    <fieldset>
        <legend>Top Users:</legend>
        <div class="topContainer">
            <div class="topusers">
                <p>user 1</p>
                <p>user 2</p>
                <p>user 3</p>
                <p>user 4</p>
                <p>user 5</p>
                <p>user 6</p>
                <p>user 7</p>
                <p>user 8</p>
                <p>user 9</p>
                <p>user 10</p>
                <p>user 11</p>
                <p>user 12</p>
                <p>user 13</p>
                <p>user 14</p>
                <p>user 15</p>
                <p>user 16</p>
            </div>
            <div class="topscore">
                <p>172</p>
                <p>171</p>
                <p>168</p>
                <p>163</p>
                <p>161</p>
                <p>160</p>
                <p>159</p>
                <p>159</p>
                <p>159</p>
                <p>158</p>
                <p>158</p>
                <p>158</p>
                <p>158</p>
                <p>157</p>
                <p>157</p>
                <p>157</p>
            </div>
        </div>
    </fieldset>

</body>

<script src="./index.js"></script>
</html>
